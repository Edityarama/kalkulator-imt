<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator IMT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Kalkulator IMT Section -->
  <section class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Kalkulator Indeks Massa Tubuh (IMT)</h1>

      <!-- Form untuk input berat badan dan tinggi badan -->
      <form id="imtForm" class="space-y-4">
        <div>
          <label for="berat" class="block text-sm font-medium text-gray-700">Berat Badan (kg)</label>
          <input type="number" id="berat" class="mt-1 px-4 py-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Masukkan berat badan" required>
        </div>

        <div>
          <label for="tinggi" class="block text-sm font-medium text-gray-700">Tinggi Badan (m)</label>
          <input type="number" id="tinggi" step="0.01" class="mt-1 px-4 py-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Masukkan tinggi badan" required>
        </div>

        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-md shadow-md transition duration-300">Hitung IMT</button>
      </form>

      <!-- Hasil Kalkulasi -->
      <div id="hasil" class="hidden">
        <p>IMT Anda: <span id="imtHasil"></span></p>
        <p>Kategori: <span id="kategoriHasil"></span></p>
        <div id="rekomendasiHasil"></div> <!-- Tambahkan div ini -->
      </div>      
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
